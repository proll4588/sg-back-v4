type Group {
  id: Int!
  title: String!
}

type Student {
  passbookNumber: Int!
  name: String!
  Group: Group!
}

type Role {
  id: Int!
  title: String!
}

type User {
  id: Int!
  login: String!
  Role: Role!
  Student: Student
}

type EmployeePosition {
  id: Int!
  title: String!
}

type Employee {
  id: Int!
  EmploeePosition: EmployeePosition!
  User: User!
  name: String!
  email: String!
}
